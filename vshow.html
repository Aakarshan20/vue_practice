<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="app">
        您的年齡:  
        <h2 v-text="age"></h2>

        <a class = "next" @click="changeIsShow">圖片顯示/隱藏</a>
        <a class = "next" @click="subAge">減少年齡</a>
        <a class = "next" @click="addAge">添加年齡</a>
        <br/>
        <!-- <img src="./images/xi.jpg" alt="555" v-show="true"> -->
        <img src="./images/xi.jpg" alt="555" v-show="isShow">
        <img src="./images/xi.jpg" alt="555" v-show="age>=18">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                isShow:false,
                age:16
            },
            methods:{
                changeIsShow:function(){
                    this.isShow = !this.isShow
                },
                subAge:function(){
                    this.age --;
                },
                addAge:function(){
                    this.age ++;
                }
            }
        })
    </script>
</body>
</html>
